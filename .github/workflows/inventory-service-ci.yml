name: Inventory Service CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/Services/Inventory/**'
      - 'src/BuildingBlocks/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/Services/Inventory/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore BookingPlatform.sln
    
    - name: Build
      run: dotnet build BookingPlatform.sln --no-restore --configuration Release
    
    - name: Run Unit Tests
      run: dotnet test tests/Inventory.UnitTests/Inventory.UnitTests.csproj --no-build --verbosity normal
    
    - name: Run Integration Tests
      run: dotnet test tests/Inventory.IntegrationTests/Inventory.IntegrationTests.csproj --no-build --verbosity normal
    
    - name: Build Docker Image
      run: |
        docker build -t bookingplatform/inventory-service:${{ github.sha }} \
          -f src/Services/Inventory/Inventory.API/Dockerfile .
    
    - name: Push to Container Registry
      if: github.ref == 'refs/heads/main'
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker push bookingplatform/inventory-service:${{ github.sha }}
        docker tag bookingplatform/inventory-service:${{ github.sha }} bookingplatform/inventory-service:latest
        docker push bookingplatform/inventory-service:latest


